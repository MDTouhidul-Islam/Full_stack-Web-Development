<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create these html table</title>
    <style>
        table{
            width: 300px;
            height:200px;
            border:1px solid black;
            /*cell spacing*/
            border-spacing: 15px;
        }
        td,th{
            border: 1px solid black;
            /*cell padding*/
            padding:5px;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption> Student Information </caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody> 
            <tr> 
                <td> 101 </td>
                <td> Touhidul </td>
                <td> 3.10 </td>
            </tr>
            <tr> 
                <td> 102 </td>
                <td> Jannatul </td>
                <td> 3.45 </td>
            </tr>
            <tr> 
                <td> 103 </td>
                <td> Rasel </td>
                <td> 3.34 </td>
            </tr>
            <tr> 
                <td> Avg </td>
                <td> GPA </td>
                <td> 3.44 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
