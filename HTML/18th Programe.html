<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
</head>
<body>
    <header>
        <h1> HTML TABLE</h1>
        <main>
            <table>
                <caption>students info</caption>
                <colgroup>
                    <col span="3" style="background-color: burlywood;" />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">GPA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">101</th>
                        <td>Touhid</td>
                        <td>3.10</td>
                    </tr>
                    <tr>
                        <td scope="row">102</td>
                        <td>Islam</td>
                        <td>3.15</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </header>
</body>
</html>
